<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img class="picture" src="halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        <div class="odin">
          <img src="odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="form-container">
        <h5>
          This is not a real online service! You know you need something like
          this in your real life to help you realize your deepest dreams.
          <br />
          Sign up <i>now</i> to get started.
        </h5>
        <p>You <i>know</i> you want to.</p>
        <section>
          <h3>Let's do this!</h3>
          <div class="form">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" />
              <label for="first-name">EMAIL</label>
              <input type="email" />
              <label for="first-name">PASSWORD</label>
              <input type="password" />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" />
              <label for="first-name">PHONE NUMBER</label>
              <input type="number" />
              <label for="first-name">CONFIRM PASSWORD</label>
              <input type="password" />
            </div>
          </div>
        </section>
        <button>Create Account</button>
        <small>Already have an account? <span>Log in</span></small>
      </div>
    </div>
  </body>
</html>
